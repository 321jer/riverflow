<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utah River Flow Dashboard</title>
  <meta http-equiv="refresh" content="300"> <!-- Refresh every 5 minutes -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }
    .tile {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      order: var(--order);
      border-left: 5px solid #1e1e1e;
    }
    .tile.flood-warning {
      border-left: 5px solid #ef5350;
      background: #2a1a1a;
      animation: pulse 2s infinite;
    }
    .tile.flood-stage {
      border-left: 5px solid #ffa726;
      background: #2a231a;
    }
    .tile.normal {
      border-left: 5px solid #66bb6a;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 83, 80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(239, 83, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 83, 80, 0); }
    }
    .tile h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #90caf9;
    }
    .metric {
      margin: 0.2em 0;
    }
    .highlight-flow {
      font-size: 1.6em;
      font-weight: bold;
    }
    .flood-status {
      font-weight: bold;
      font-size: 1.2em;
      margin: 0.5em 0;
      padding: 0.3em;
      border-radius: 4px;
      text-align: center;
    }
    .flood-warning .flood-status {
      background-color: #d32f2f;
      color: white;
    }
    .flood-stage .flood-status {
      background-color: #fb8c00;
      color: white;
    }
    .normal .flood-status {
      background-color: #388e3c;
      color: white;
    }
    .last-updated {
      font-size: 0.8em;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <h1>Utah River Flow Dashboard</h1>
  <div class="grid" id="dashboard"></div>

  <script>
    // Enhanced with flood stage information
    const sites = [
      { name: "Colorado River @ Potash", id: "09185600", floodStage: 20000, floodWarning: 25000 },
      { name: "Colorado River @ Cisco", id: "09180500", floodStage: 30000, floodWarning: 35000 },
      { name: "Mill Creek @ Left Hand", id: "09183800", floodStage: 500, floodWarning: 700 },
      { name: "Mill Creek @ Faux Falls", id: "09183600", floodStage: 400, floodWarning: 600 },
      { name: "Mill Creek @ Wet Lands", id: "09185100", floodStage: 300, floodWarning: 500 },
      { name: "Green River", id: "09315000", floodStage: 12000, floodWarning: 15000 },
      { name: "Hobble Creek", id: "10153100", floodStage: 300, floodWarning: 500 },
      { name: "Logan River", id: "10109000", floodStage: 800, floodWarning: 1000 },
      { name: "Middle Provo River", id: "10155200", floodStage: 600, floodWarning: 800 }
    ];

    const dashboard = document.getElementById('dashboard');

    async function fetchSiteData(site, index) {
      try {
        // Only use instantaneous values service for real-time data
        const url = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&parameterCd=00060,00010&siteStatus=all`;
        const response = await fetch(url);
        const data = await response.json();

        // Extract current flow and temperature
        const flowSeries = data.value.timeSeries.find(s => s.variable.variableCode[0].value === '00060');
        const tempSeries = data.value.timeSeries.find(s => s.variable.variableCode[0].value === '00010');
        
        const flowValue = flowSeries?.values[0]?.value[0]?.value || 'N/A';
        const tempValue = tempSeries?.values[0]?.value[0]?.value || null;
        const timestamp = flowSeries?.values[0]?.value[0]?.dateTime || '';
        
        // Convert temperature to Fahrenheit if available
        const tempF = tempValue ? (parseFloat(tempValue) * 9/5 + 32).toFixed(1) : 'N/A';
        
        // Determine flood status
        let status = 'normal';
        let statusText = 'Normal Flow';
        const numericFlow = parseFloat(flowValue);
        
        if (!isNaN(numericFlow)) {
          if (site.floodWarning && numericFlow >= site.floodWarning) {
            status = 'flood-warning';
            statusText = 'FLOOD WARNING!';
          } else if (site.floodStage && numericFlow >= site.floodStage) {
            status = 'flood-stage';
            statusText = 'Flood Stage';
          }
        }

        renderTile(site, flowValue, tempF, timestamp, status, statusText, index);
      } catch (e) {
        console.error("Error fetching data for", site.name, e);
        renderTile(site, 'N/A', 'N/A', '', 'normal', 'Data Unavailable', index);
      }
    }

    function renderTile(site, flow, temp, timestamp, statusClass, statusText, index) {
      const localTime = timestamp ? new Date(timestamp).toLocaleString('en-US', { 
        timeZone: 'America/Denver', 
        hour: 'numeric', 
        minute: '2-digit', 
        second: '2-digit',
        month: 'short', 
        day: 'numeric' 
      }) : 'N/A';
      
      const flowDisplay = flow !== 'N/A' ? parseFloat(flow).toLocaleString() + ' CFS' : 'N/A';
      const flowColor = statusClass === 'flood-warning' ? '#ef5350' : 
                       statusClass === 'flood-stage' ? '#ffa726' : '#4dd0e1';

      const tile = document.createElement('div');
      tile.className = `tile ${statusClass}`;
      tile.style.setProperty('--order', index);
      tile.innerHTML = `
        <h2>${site.name}</h2>
        <div class="flood-status">${statusText}</div>
        <div class="metric highlight-flow" style="color: ${flowColor}">${flowDisplay}</div>
        <div class="metric"><strong>Temp:</strong> ${temp} Â°F</div>
        <div class="metric"><strong>Flood Stage:</strong> ${site.floodStage?.toLocaleString() || 'N/A'} CFS</div>
        <div class="metric"><strong>Flood Warning:</strong> ${site.floodWarning?.toLocaleString() || 'N/A'} CFS</div>
        <div class="metric last-updated">Updated: ${localTime}</div>
      `;
      
      // Replace or add the tile
      const existingTile = document.querySelector(`.tile[data-site-id="${site.id}"]`);
      if (existingTile) {
        existingTile.replaceWith(tile);
      } else {
        tile.setAttribute('data-site-id', site.id);
        dashboard.appendChild(tile);
      }
    }

    // Initial load
    sites.forEach((site, index) => fetchSiteData(site, index));
    
    // Update every 5 minutes (300000 ms)
    setInterval(() => {
      sites.forEach((site, index) => fetchSiteData(site, index));
    }, 300000);
  </script>
</body>
</html>
</body>
</html>
