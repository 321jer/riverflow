<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utah River Flow Dashboard</title>
  <meta http-equiv="refresh" content="3600">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }
    .tile {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .tile h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #90caf9;
    }
    .metric {
      margin: 0.2em 0;
    }
    .highlight-flow {
      font-size: 1.6em;
      font-weight: bold;
      color: #4dd0e1;
    }
    .temp-range {
      font-size: 0.9em;
    }
    .temp-min {
      color: #64b5f6;
    }
    .temp-max {
      color: #ef5350;
    }
    .metric-group {
      margin-top: 1.25em;
    }
  </style>
</head>
<body>
  <h1>Utah River Flow Dashboard</h1>
  <div class="grid" id="dashboard"></div>

  <script>
    const sites = [
      { name: "Colorado River @ Potash", id: "09185600" },
      { name: "Colorado River @ Cisco", id: "09180500" },
      { name: "Mill Creek @ Left Hand", id: "09183800" },
      { name: "Mill Creek @ Faux Falls", id: "09183600" },
      { name: "Mill Creek @ Wet Lands", id: "09185100" },
      { name: "Green River", id: "09315000" },
      { name: "Hobble Creek", id: "10153100" },
      { name: "Logan River", id: "10109000" },
      { name: "Middle Provo River", id: "10155200" }
    ];

    const dashboard = document.getElementById('dashboard');

    async function fetchSiteData(site, index) {
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      const threeYearsAgo = new Date(now.getFullYear() - 3, now.getMonth(), now.getDate()).toISOString().split('T')[0];
      const fifteenMinIntervalURL = (start, end) => `https://nwis.waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&parameterCd=00060,00010&startDT=${start}&endDT=${end}&interval=15`;

      const baseURL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&parameterCd=00060,00010&siteStatus=all`;

      try {
        const [currentRes, intervalRes] = await Promise.all([
          fetch(baseURL),
          fetch(fifteenMinIntervalURL(threeYearsAgo, today))
        ]);

        const currentData = await currentRes.json();
        const intervalData = await intervalRes.json();

        const flow = currentData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00060')?.values[0]?.value[0]?.value || 'N/A';
        const tempC = currentData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00010')?.values[0]?.value[0]?.value || null;
        const tempF = tempC ? (parseFloat(tempC) * 9/5 + 32).toFixed(1) : 'N/A';
        const timestamp = intervalData.value.timeSeries[0]?.values[0]?.value[0]?.dateTime || '';

        const flowData = intervalData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00060')?.values[0]?.value.map(v => parseFloat(v.value)).filter(v => !isNaN(v)) || [];
        const tempData = intervalData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00010')?.values[0]?.value.map(v => parseFloat(v.value)) || [];

        const maxFlow = flowData.length ? Math.max(...flowData) : 'N/A';
        const minFlow = flowData.length ? Math.min(...flowData) : 'N/A';

        const maxTemp = tempData.length ? (Math.max(...tempData) * 9/5 + 32).toFixed(1) : 'N/A';
        const minTemp = tempData.length ? (Math.min(...tempData) * 9/5 + 32).toFixed(1) : 'N/A';

        renderTile(site.name, flow, timestamp, tempF, minTemp, maxTemp, maxFlow, minFlow, index);
      } catch (e) {
        console.error("Error fetching data for", site.name, e);
        renderTile(site.name, 'N/A', '', 'N/A', null, null, 'N/A', 'N/A', index);
      }
    }

    function renderTile(name, flow, timestamp, temp, tempMin, tempMax, flowMax, flowMin, index) {
      const localTime = timestamp ? new Date(timestamp).toLocaleString('en-US', { timeZone: 'America/Denver', hour: 'numeric', minute: '2-digit', month: 'short', day: 'numeric' }) : 'N/A';
      const flowDisplay = flow !== 'N/A' ? parseFloat(flow).toLocaleString() : 'N/A';

      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.setProperty('--order', index);
      tile.innerHTML = `
        <h2>${name}</h2>
        <div class="metric highlight-flow">${flowDisplay} CFS</div>
        <div class="metric"><strong>Temp:</strong> ${temp ?? 'N/A'} °F</div>
        <div class="metric"><strong>Updated:</strong> ${localTime}</div>
        <hr>
        <div class="metric-group">
          <div class="metric min"><strong>Min Flow (3 Years):</strong> ${flowMin} CFS</div>
          <div class="metric max"><strong>Max Flow (3 Years):</strong> ${flowMax} CFS</div>
        </div>
        <div class="metric-group">
          <div class="metric min"><strong>Min Temp (3 Years):</strong> ${tempMin} °F</div>
          <div class="metric max"><strong>Max Temp (3 Years):</strong> ${tempMax} °F</div>
        </div>
      `;
      dashboard.appendChild(tile);
    }

    sites.forEach((site, index) => fetchSiteData(site, index));
    setInterval(() => {
      dashboard.innerHTML = '';
      sites.forEach((site, index) => fetchSiteData(site, index));
    }, 3600000);
  </script>
</body>
</html>
