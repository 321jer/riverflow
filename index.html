<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utah River Flow Dashboard</title>
  <meta http-equiv="refresh" content="3600">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }
    .tile {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      order: var(--order);
    }
    .tile h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #90caf9;
    }
    .metric {
      margin: 0.2em 0;
    }
    .highlight-flow {
      font-size: 1.6em;
      font-weight: bold;
      color: #4dd0e1;
    }
    .min, .max {
      color: #ffffff;
    }
    .temp-range {
      font-size: 0.9em;
    }
    .temp-min {
      color: #64b5f6;
    }
    .temp-max {
      color: #ef5350;
    }
    .metric-group {
      margin-top: 1.25em;
    }
  </style>
</head>
<body>
  <h1>Utah River Flow Dashboard</h1>
  <div class="grid" id="dashboard"></div>

  <script>
    const sites = [
      { name: "Colorado River @ Potash", id: "09185600" },
      { name: "Colorado River @ Cisco", id: "09180500" },
      { name: "Mill Creek @ Left Hand", id: "09183800" },
      { name: "Mill Creek @ Faux Falls", id: "09183600" },
      { name: "Mill Creek @ Wet Lands", id: "09185100" },
      { name: "Green River", id: "09315000" },
      { name: "Hobble Creek", id: "10153100" },
      { name: "Logan River", id: "10109000" },
      { name: "Middle Provo River", id: "10155200" }
    ];

    const dashboard = document.getElementById('dashboard');

    async function fetchSiteData(site, index) {
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      const oneYearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate()).toISOString().split('T')[0];
      const fiveYearsAgo = new Date(now.getFullYear() - 5, now.getMonth(), now.getDate()).toISOString().split('T')[0];
      const thisMonthLastYearStart = new Date(now.getFullYear() - 1, now.getMonth(), 1).toISOString().split('T')[0];
      const thisMonthLastYearEnd = new Date(now.getFullYear() - 1, now.getMonth() + 1, 0).toISOString().split('T')[0];

      // Current data (instantaneous values)
      const currentURL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&parameterCd=00060,00010&siteStatus=all`;
      
      // Historical data (all instantaneous values for the periods)
      const yearURL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&startDT=${oneYearAgo}&endDT=${today}&parameterCd=00060&siteStatus=all`;
      const monthURL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&startDT=${thisMonthLastYearStart}&endDT=${thisMonthLastYearEnd}&parameterCd=00060&siteStatus=all`;
      const fiveYearURL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&startDT=${fiveYearsAgo}&endDT=${today}&parameterCd=00060&siteStatus=all`;

      try {
        const [currentRes, yearRes, monthRes, fiveRes] = await Promise.all([
          fetch(currentURL),
          fetch(yearURL),
          fetch(monthURL),
          fetch(fiveYearURL)
        ]);

        const currentData = await currentRes.json();
        const yearData = await yearRes.json();
        const monthData = await monthRes.json();
        const fiveData = await fiveRes.json();

        // Helper function to extract all instantaneous flow values
        const extractFlowValues = (data) => {
          const flowSeries = data.value.timeSeries.find(s => s.variable.variableCode[0].value === '00060');
          return flowSeries?.values[0]?.value.map(v => parseFloat(v.value)).filter(v => !isNaN(v)) || [];
        };

        // Current values
        const flow = currentData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00060')?.values[0]?.value[0]?.value || 'N/A';
        const tempC = currentData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00010')?.values[0]?.value[0]?.value || null;
        const tempF = tempC ? (parseFloat(tempC) * 9/5 + 32).toFixed(1) : 'N/A';
        const timestamp = currentData.value.timeSeries[0]?.values[0]?.value[0]?.dateTime || '';

        // Historical values (instantaneous)
        const yearFlows = extractFlowValues(yearData);
        const monthFlows = extractFlowValues(monthData);
        const fiveFlows = extractFlowValues(fiveData);

        // Calculate min/max values
        const getMin = (arr) => arr.length ? Math.round(Math.min(...arr)).toLocaleString() : 'N/A';
        const getMax = (arr) => arr.length ? Math.round(Math.max(...arr)).toLocaleString() : 'N/A';

        const minYear = getMin(yearFlows);
        const maxYear = getMax(yearFlows);
        const minMonth = getMin(monthFlows);
        const maxMonth = getMax(monthFlows);
        const min5 = getMin(fiveFlows);
        const max5 = getMax(fiveFlows);

        renderTile(site.name, flow, timestamp, tempF, maxYear, minYear, maxMonth, minMonth, max5, min5, index);
      } catch (e) {
        console.error("Error fetching data for", site.name, e);
        renderTile(site.name, 'N/A', '', 'N/A', 'N/A', 'N/A', 'N/A', 'N/A', 'N/A', 'N/A', index);
      }
    }

    function renderTile(name, flow, timestamp, temp, maxYear, minYear, maxMonth, minMonth, max5, min5, index) {
      const localTime = timestamp ? new Date(timestamp).toLocaleString('en-US', { timeZone: 'America/Denver', hour: 'numeric', minute: '2-digit', month: 'short', day: 'numeric' }) : 'N/A';
      const flowDisplay = flow !== 'N/A' ? parseFloat(flow).toLocaleString() : 'N/A';

      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.style.setProperty('--order', index);
      tile.innerHTML = `
        <h2>${name}</h2>
        <div class="metric highlight-flow">${flowDisplay} CFS</div>
        <div class="metric"><strong>Temp:</strong> ${temp} Â°F</div>
        <div class="metric"><strong>Updated:</strong> ${localTime}</div>
        <hr>
        <div class="metric-group">
          <div class="metric min"><strong>Min (Last Year):</strong> ${minYear} CFS</div>
          <div class="metric max"><strong>Max (Last Year):</strong> ${maxYear} CFS</div>
        </div>
        <div class="metric-group">
          <div class="metric min"><strong>Min (Last Yr Mo):</strong> ${minMonth} CFS</div>
          <div class="metric max"><strong>Max (Last Yr Mo):</strong> ${maxMonth} CFS</div>
        </div>
        <div class="metric-group">
          <div class="metric min"><strong>Min (5 Years):</strong> ${min5} CFS</div>
          <div class="metric max"><strong>Max (5 Years):</strong> ${max5} CFS</div>
        </div>
      `;
      dashboard.appendChild(tile);
    }

    sites.forEach((site, index) => fetchSiteData(site, index));
    setInterval(() => {
      dashboard.innerHTML = '';
      sites.forEach((site, index) => fetchSiteData(site, index));
    }, 3600000);
  </script>
</body>
</html>
</html>
</body>
</html>
