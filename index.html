<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utah River Flow Dashboard</title>
  <meta http-equiv="refresh" content="3600">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }
    .tile {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .tile h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #90caf9;
    }
    .metric {
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <h1>Utah River Flow Dashboard</h1>
  <div class="grid" id="dashboard"></div>

  <script>
    const sites = [
      { name: "Colorado River @ Potash", id: "09185600" },
      { name: "Colorado River @ Cisco", id: "09180500" },
      { name: "Mill Creek @ Right Hand", id: "09183800" },
      { name: "Mill Creek @ Faux Falls", id: "09183600" },
      { name: "Mill Creek @ Wet Lands", id: "09185100" },
      { name: "Green River", id: "09315000" },
      { name: "Logan River", id: "10109000" },
      { name: "Middle Provo River", id: "10155200" }
    ];

    const dashboard = document.getElementById('dashboard');

    async function fetchSiteData(site) {
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      const oneYearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate()).toISOString().split('T')[0];
      const fiveYearsAgo = new Date(now.getFullYear() - 5, now.getMonth(), now.getDate()).toISOString().split('T')[0];
      const thisMonthLastYearStart = new Date(now.getFullYear() - 1, now.getMonth(), 1).toISOString().split('T')[0];
      const thisMonthLastYearEnd = new Date(now.getFullYear() - 1, now.getMonth() + 1, 0).toISOString().split('T')[0];

      const baseURL = "https://waterservices.usgs.gov/nwis/iv/?format=json&sites=" + site.id + "&parameterCd=00060,00010&siteStatus=all";
      const dailyURL = (start, end) => `https://nwis.waterservices.usgs.gov/nwis/dv/?format=json&sites=${site.id}&startDT=${start}&endDT=${end}&parameterCd=00060&statCd=00003`;

      try {
        const [currentRes, yearRes, monthRes, fiveRes] = await Promise.all([
          fetch(baseURL),
          fetch(dailyURL(oneYearAgo, today)),
          fetch(dailyURL(thisMonthLastYearStart, thisMonthLastYearEnd)),
          fetch(dailyURL(fiveYearsAgo, today))
        ]);

        const currentData = await currentRes.json();
        const extractValue = (res) => res.value.timeSeries[0]?.values[0]?.value.map(v => parseFloat(v.value)).filter(v => !isNaN(v));
        const extractDate = (res) => res.value.timeSeries[0]?.values[0]?.value[0]?.dateTime || '';

        const flow = currentData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00060')?.values[0]?.value[0]?.value || 'N/A';
        const tempC = currentData.value.timeSeries.find(s => s.variable.variableCode[0].value === '00010')?.values[0]?.value[0]?.value || null;
        const tempF = tempC ? (parseFloat(tempC) * 9/5 + 32).toFixed(1) : 'N/A';
        const timestamp = extractDate(currentData);

        const minOf = (arr) => arr.length ? Math.min(...arr).toFixed(2) : 'N/A';

        const yearData = extractValue(await yearRes.json());
        const monthData = extractValue(await monthRes.json());
        const fiveData = extractValue(await fiveRes.json());

        const minYear = minOf(yearData);
        const minMonth = minOf(monthData);
        const min5 = minOf(fiveData);

        const maxYear = yearData.length ? Math.max(...yearData).toFixed(2) : 'N/A';
        const maxMonth = monthData.length ? Math.max(...monthData).toFixed(2) : 'N/A';
        const max5 = fiveData.length ? Math.max(...fiveData).toFixed(2) : 'N/A';

        renderTile(site.name, flow, timestamp, tempF, maxYear, minYear, maxMonth, minMonth, max5, min5);
      } catch (e) {
        console.error("Error fetching data for", site.name, e);
      }
    }

    function renderTile(name, flow, timestamp, temp, maxYear, minYear, maxMonth, minMonth, max5, min5) {
      const localTime = new Date(timestamp).toLocaleString('en-US', { timeZone: 'America/Denver' });

      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.innerHTML = `
        <h2>${name}</h2>
        <div class="metric"><strong>Flow:</strong> ${flow} CFS</div>
        <div class="metric"><strong>Water Temp:</strong> ${temp} Â°F</div>
        <div class="metric"><strong>Updated:</strong> ${localTime}</div>
        <hr>
        <div class="metric"><strong>Max (Last Year):</strong> ${maxYear} CFS</div>
        <div class="metric"><strong>Min (Last Year):</strong> ${minYear} CFS</div>
        <div class="metric"><strong>Max (This Month Last Year):</strong> ${maxMonth} CFS</div>
        <div class="metric"><strong>Min (This Month Last Year):</strong> ${minMonth} CFS</div>
        <div class="metric"><strong>Max (5 Years):</strong> ${max5} CFS</div>
        <div class="metric"><strong>Min (5 Years):</strong> ${min5} CFS</div>
      `;
      dashboard.appendChild(tile);
    }

    sites.forEach(site => fetchSiteData(site));
    setInterval(() => {
      dashboard.innerHTML = '';
      sites.forEach(site => fetchSiteData(site));
    }, 3600000);
  </script>
</body>
</html>
</html>
