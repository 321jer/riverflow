<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utah River Flow Dashboard</title>
  <meta http-equiv="refresh" content="3600">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }
    .tile {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .tile h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #90caf9;
    }
    .metric {
      margin: 0.2em 0;
    }
    .highlight-flow {
      font-size: 1.6em;
      font-weight: bold;
      color: #4dd0e1;
    }
    .min, .max {
      color: #ffffff;
    }
    .temp-range {
      font-size: 0.9em;
    }
    .temp-min {
      color: #64b5f6;
    }
    .temp-max {
      color: #ef5350;
    }
    .metric-group {
      margin-top: 1.25em;
    }
  </style>
</head>
<body>
  <h1>Utah River Flow Dashboard</h1>
  <div class="grid" id="dashboard"></div>

  <script>
    const sites = [
      { name: "Mill Creek @ Wet Lands", id: "09185100" }
    ];

    const dashboard = document.getElementById('dashboard');

    async function fetchSiteData(site, index) {
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      const oneYearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate()).toISOString().split('T')[0];
      const sameMonthLastYearStart = new Date(now.getFullYear() - 1, now.getMonth(), 1).toISOString().split('T')[0];
      const sameMonthLastYearEnd = new Date(now.getFullYear() - 1, now.getMonth() + 1, 0).toISOString().split('T')[0];
      const threeYearsAgo = new Date(now.getFullYear() - 3, now.getMonth(), now.getDate()).toISOString().split('T')[0];

      const ivURL = (start, end) =>
        `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site.id}&startDT=${start}&endDT=${end}&parameterCd=00060&siteStatus=all`;

      try {
        const [yearRes, monthRes, threeRes] = await Promise.all([
          fetch(ivURL(oneYearAgo, today)),
          fetch(ivURL(sameMonthLastYearStart, sameMonthLastYearEnd)),
          fetch(ivURL(threeYearsAgo, today))
        ]);

        const yearJson = await yearRes.json();
        const monthJson = await monthRes.json();
        const threeJson = await threeRes.json();

        const extractValues = (res) => {
          return res.value.timeSeries[0]?.values[0]?.value.map(v => parseFloat(v.value)).filter(v => !isNaN(v)) || [];
        };

        const max = (arr) => arr.length ? Math.max(...arr).toLocaleString() : 'N/A';
        const min = (arr) => arr.length ? Math.min(...arr).toLocaleString() : 'N/A';

        const yearValues = extractValues(yearJson);
        const monthValues = extractValues(monthJson);
        const threeValues = extractValues(threeJson);

        renderTile(site.name, max(yearValues), min(yearValues), max(monthValues), min(monthValues), max(threeValues), min(threeValues), index);

      } catch (e) {
        console.error("Error fetching data for", site.name, e);
        renderTile(site.name, 'N/A', 'N/A', 'N/A', 'N/A', 'N/A', 'N/A', index);
      }
    }

    function renderTile(name, maxYear, minYear, maxMonth, minMonth, max3, min3, index) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.innerHTML = `
        <h2>${name}</h2>
        <div class="metric-group">
          <div class="metric min"><strong>Min (Last Year):</strong> ${minYear} CFS</div>
          <div class="metric max"><strong>Max (Last Year):</strong> ${maxYear} CFS</div>
        </div>
        <div class="metric-group">
          <div class="metric min"><strong>Min (Last Yr Mo):</strong> ${minMonth} CFS</div>
          <div class="metric max"><strong>Max (Last Yr Mo):</strong> ${maxMonth} CFS</div>
        </div>
        <div class="metric-group">
          <div class="metric min"><strong>Min (3 Years):</strong> ${min3} CFS</div>
          <div class="metric max"><strong>Max (3 Years):</strong> ${max3} CFS</div>
        </div>
      `;
      dashboard.appendChild(tile);
    }

    sites.forEach((site, index) => fetchSiteData(site, index));
  </script>
</body>
</html>
