<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorado River Flow</title>
  <meta http-equiv="refresh" content="3600">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background: #e6f2ff;
      color: #003366;
    }
    #flow-value {
      font-size: 3em;
      margin-top: 1em;
    }
    #timestamp {
      margin-top: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Colorado River Flow @ Lees Ferry</h1>
  <div id="flow-value">Loading...</div>
  <div id="timestamp">Fetching latest data...</div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://waterservices.usgs.gov/nwis/iv/?format=json&sites=09380000&parameterCd=00060&siteStatus=all");
        const data = await response.json();
        const flow = data.value.timeSeries[0].values[0].value[0].value;
        const timestamp = data.value.timeSeries[0].values[0].value[0].dateTime;
        document.getElementById("flow-value").textContent = `${flow} CFS`;
        document.getElementById("timestamp").textContent = `As of ${new Date(timestamp).toLocaleString()}`;
      } catch (error) {
        document.getElementById("flow-value").textContent = `Error fetching data`;
        document.getElementById("timestamp").textContent = ``;
        console.error("Failed to fetch USGS data:", error);
      }
    }

    fetchData(); // Initial fetch on load
    setInterval(fetchData, 3600000); // Refresh every hour
  </script>
</body>
</html>
