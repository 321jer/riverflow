<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utah River Flow Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }
    .tile {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .tile h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #90caf9;
    }
    .metric {
      margin: 0.2em 0;
    }
    .highlight-flow {
      font-size: 1.6em;
      font-weight: bold;
      color: #4dd0e1;
    }
    .min, .max {
      color: #ffffff;
    }
    .temp-range {
      font-size: 0.9em;
    }
    .temp-min {
      color: #64b5f6;
    }
    .temp-max {
      color: #ef5350;
    }
    .metric-group {
      margin-top: 1.25em;
    }
    .loading {
      opacity: 0.6;
    }
    .error {
      color: #ef5350;
    }
  </style>
</head>
<body>
  <h1>Utah River Flow Dashboard</h1>
  <div class="grid" id="dashboard"></div>

  <script>
    // Configuration
    const SITES = [
      { name: "Colorado River @ Potash", id: "09185600" },
      { name: "Colorado River @ Cisco", id: "09180500" },
      { name: "Mill Creek @ Left Hand", id: "09183800" },
      { name: "Mill Creek @ Faux Falls", id: "09183600" },
      { name: "Mill Creek @ Wet Lands", id: "09185100" },
      { name: "Green River", id: "09315000" },
      { name: "Hobble Creek", id: "10153100" },
      { name: "Logan River", id: "10109000" },
      { name: "Middle Provo River", id: "10155200" }
    ];

    async function fetchData() {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';
      
      // Create all tiles first
      SITES.forEach(site => {
        const tile = document.createElement('div');
        tile.className = 'tile loading';
        tile.id = `tile-${site.id}`;
        tile.innerHTML = `
          <h2>${site.name}</h2>
          <div class="metric highlight-flow">Loading current data...</div>
          <div class="metric"><strong>Temp:</strong> Loading...</div>
          <div class="metric"><strong>Updated:</strong> Loading...</div>
          <hr>
          <div class="metric-group">
            <div class="metric min"><strong>Min (Last Year):</strong> Loading...</div>
            <div class="metric max"><strong>Max (Last Year):</strong> Loading...</div>
          </div>
          <div class="metric-group">
            <div class="metric min"><strong>Min (Last Yr Mo):</strong> Loading...</div>
            <div class="metric max"><strong>Max (Last Yr Mo):</strong> Loading...</div>
          </div>
          <div class="metric-group">
            <div class="metric min"><strong>Min (5 Years):</strong> Loading...</div>
            <div class="metric max"><strong>Max (5 Years):</strong> Loading...</div>
          </div>
        `;
        dashboard.appendChild(tile);
      });

      // Fetch current data first
      await fetchCurrentData();
      
      // Then fetch historical data
      await fetchHistoricalData();
    }

    async function fetchCurrentData() {
      try {
        const siteIds = SITES.map(site => site.id).join(',');
        const response = await fetch(`https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${siteIds}&parameterCd=00060,00010&siteStatus=all`);
        const data = await response.json();
        
        if (!data.value?.timeSeries) throw new Error("Invalid data format");
        
        SITES.forEach(site => {
          const flowSeries = data.value.timeSeries.find(s => 
            s.sourceInfo.siteCode[0].value === site.id && 
            s.variable.variableCode[0].value === '00060');
          
          const tempSeries = data.value.timeSeries.find(s => 
            s.sourceInfo.siteCode[0].value === site.id && 
            s.variable.variableCode[0].value === '00010');
          
          const flowValue = flowSeries?.values[0]?.value[0]?.value;
          const tempValue = tempSeries?.values[0]?.value[0]?.value;
          const timestamp = flowSeries?.values[0]?.value[0]?.dateTime;
          
          updateTileCurrent(site, {
            flow: flowValue,
            temp: tempValue,
            timestamp: timestamp
          });
        });
      } catch (error) {
        console.error("Error fetching current data:", error);
        SITES.forEach(site => {
          updateTileCurrent(site, {
            flow: 'N/A',
            temp: 'N/A',
            timestamp: 'Data unavailable'
          });
        });
      }
    }

    async function fetchHistoricalData() {
      const now = new Date();
      const currentYear = now.getFullYear();
      
      // Process each site individually
      for (const site of SITES) {
        try {
          // Get last year's data
          const lastYearUrl = `https://waterservices.usgs.gov/nwis/dv/?format=json&sites=${site.id}&startDT=${currentYear-1}-01-01&endDT=${currentYear-1}-12-31&parameterCd=00060&statCd=00001,00002`;
          const lastYearResponse = await fetch(lastYearUrl);
          const lastYearData = await lastYearResponse.json();
          
          // Get same month last year
          const month = now.getMonth() + 1;
          const lastYearMonthUrl = `https://waterservices.usgs.gov/nwis/dv/?format=json&sites=${site.id}&startDT=${currentYear-1}-${month}-01&endDT=${currentYear-1}-${month}-31&parameterCd=00060&statCd=00001,00002`;
          const lastYearMonthResponse = await fetch(lastYearMonthUrl);
          const lastYearMonthData = await lastYearMonthResponse.json();
          
          // Get 5-year data (using annual peaks)
          const fiveYearUrl = `https://waterdata.usgs.gov/nwis/peak?site_no=${site.id}&range_selection=years&format=rdb&begin_date=${currentYear-5}&end_date=${currentYear-1}`;
          const fiveYearResponse = await fetch(fiveYearUrl);
          const fiveYearText = await fiveYearResponse.text();
          
          updateTileHistorical(site, {
            lastYear: extractStats(lastYearData),
            lastYearMonth: extractStats(lastYearMonthData),
            fiveYear: parsePeakData(fiveYearText)
          });
        } catch (error) {
          console.error(`Error fetching historical data for ${site.name}:`, error);
          updateTileHistorical(site, {
            error: true
          });
        }
      }
    }

    function extractStats(data) {
      if (!data.value?.timeSeries?.[0]?.values) return { min: 'N/A', max: 'N/A' };
      
      const minValues = data.value.timeSeries[0].values.find(v => v.method.methodID === '00001');
      const maxValues = data.value.timeSeries[0].values.find(v => v.method.methodID === '00002');
      
      return {
        min: minValues?.value?.[0]?.value ? Math.round(parseFloat(minValues.value[0].value)) : 'N/A',
        max: maxValues?.value?.[0]?.value ? Math.round(parseFloat(maxValues.value[0].value)) : 'N/A'
      };
    }

    function parsePeakData(text) {
      const lines = text.split('\n').filter(line => !line.startsWith('#') && line.trim() !== '');
      if (lines.length < 2) return { min: 'N/A', max: 'N/A' };
      
      const headers = lines[0].split('\t');
      const data = lines[1].split('\t');
      
      const peakIndex = headers.indexOf('peak_va');
      const minIndex = headers.indexOf('min_va');
      
      return {
        min: (minIndex !== -1 && data[minIndex]) ? Math.round(parseFloat(data[minIndex])) : 'N/A',
        max: (peakIndex !== -1 && data[peakIndex]) ? Math.round(parseFloat(data[peakIndex])) : 'N/A'
      };
    }

    function updateTileCurrent(site, { flow, temp, timestamp }) {
      const tile = document.getElementById(`tile-${site.id}`);
      if (!tile) return;
      
      const updateElement = (selector, text) => {
        const el = tile.querySelector(selector);
        if (el) el.textContent = text;
      };
      
      updateElement('.highlight-flow', flow ? `${parseFloat(flow).toLocaleString()} CFS` : 'N/A');
      updateElement('.metric:nth-child(3)', `Temp: ${temp ? (parseFloat(temp) * 9/5 + 32).toFixed(1) + ' Â°F' : 'N/A'}`);
      
      if (timestamp) {
        try {
          const localTime = new Date(timestamp).toLocaleString('en-US', { 
            timeZone: 'America/Denver',
            hour: 'numeric',
            minute: '2-digit',
            month: 'short',
            day: 'numeric'
          });
          updateElement('.metric:nth-child(4)', `Updated: ${localTime}`);
        } catch (e) {
          updateElement('.metric:nth-child(4)', 'Updated: N/A');
        }
      }
      
      tile.classList.remove('loading');
    }

    function updateTileHistorical(site, { lastYear, lastYearMonth, fiveYear, error }) {
      const tile = document.getElementById(`tile-${site.id}`);
      if (!tile) return;
      
      const updateElement = (selector, text) => {
        const el = tile.querySelector(selector);
        if (el) el.textContent = text;
      };
      
      if (error) {
        updateElement('.metric-group:nth-child(5) .min', 'Min (Last Year): Data unavailable');
        updateElement('.metric-group:nth-child(5) .max', 'Max (Last Year): Data unavailable');
        updateElement('.metric-group:nth-child(6) .min', 'Min (Last Yr Mo): Data unavailable');
        updateElement('.metric-group:nth-child(6) .max', 'Max (Last Yr Mo): Data unavailable');
        updateElement('.metric-group:nth-child(7) .min', 'Min (5 Years): Data unavailable');
        updateElement('.metric-group:nth-child(7) .max', 'Max (5 Years): Data unavailable');
      } else {
        if (lastYear) {
          updateElement('.metric-group:nth-child(5) .min', `Min (Last Year): ${lastYear.min.toLocaleString()} CFS`);
          updateElement('.metric-group:nth-child(5) .max', `Max (Last Year): ${lastYear.max.toLocaleString()} CFS`);
        }
        if (lastYearMonth) {
          updateElement('.metric-group:nth-child(6) .min', `Min (Last Yr Mo): ${lastYearMonth.min.toLocaleString()} CFS`);
          updateElement('.metric-group:nth-child(6) .max', `Max (Last Yr Mo): ${lastYearMonth.max.toLocaleString()} CFS`);
        }
        if (fiveYear) {
          updateElement('.metric-group:nth-child(7) .min', `Min (5 Years): ${fiveYear.min.toLocaleString()} CFS`);
          updateElement('.metric-group:nth-child(7) .max', `Max (5 Years): ${fiveYear.max.toLocaleString()} CFS`);
        }
      }
    }

    // Initialize
    fetchData();
    setInterval(fetchData, 15 * 60 * 1000); // Refresh every 15 minutes
  </script>
</body>
</html>
  </script>
</body>
</html>
